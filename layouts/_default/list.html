<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Comic List | STUDIO MeowToon</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="header">Comic List</div>
  <ul>
    {{ range sort .Pages "Params.episode" }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Params.episode }} {{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
  <div style="margin-top:2em;"><a href="/">⤴️ Top</a></div>
</body>
</html>
